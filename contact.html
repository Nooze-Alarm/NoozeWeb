<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Nooze<span>App</span></div>
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="features.html">Features</a></li>
      <li><a href="contact.html" class="contact-btn">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2 class="contact-title">Get in Touch</h2>
      <p class="contact-subtitle">
        Questions? Suggestions? We're here to help.
      </p>

      <!-- Formspree form -->
      <form
        class="contact-form"
        action="https://formspree.io/f/mdkggjgv"
        method="POST"
      >
        <!-- For spam protection, you can hide this:
        <input type="text" name="_gotcha" style="display:none" />
        -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here..."
            required
          ></textarea>
        </div>

        <!-- optional: redirect to a thank-you page -->
        <input type="hidden" name="_next" value="/thank-you.html" />

        <button type="submit" class="btn-primary">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 Nooze. All rights reserved.
  </footer>
</body>
</html>
